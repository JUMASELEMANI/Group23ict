<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
<div>
    <header>
            <div class="header-left">
                <div class="header-image">
                <img src="images/logo.jpg" class="logos" alt=""></img>

                </div>
                <h2><span style="color:blue;">PAMBA</span> <span style="color:grey;"> KALI</span> <span style="color:red">STORE</span></h2>
            </div>

            <div class="header-right">
               <div class="header-links">
               
                    <a href="index.html"  class="header-link">Home</a>
                    <a href="#"  class="header-link">About Us</a>
                    <a class="header-link">Contact Us</a>

               </div>
               <div class="header-sign-in">
                <a href="login.html" class="header-sign-in-link" >Sign In</a>
               </div>
            </div>
           </header>

          
           
           <div class="auth-content">

            <div class="auth-container" style="width: 280px;">
                <h4 style="margin: 0px 0px 8px;padding: 0px;">Register Here</h4>
                <hr class="hr-auth"></hr>
                <form action="dashboard.html">
                     <div class="auth-group">
                        <label>USERNAME</label>
                        <input type="username" name="email" class="auth-field" placeholder="Enter your  username" required/>
                   
                    </div>
                    <div class="auth-group">
                        <label>EMAIL</label>
                        <input type="email" name="email" class="auth-field" placeholder="Enter your email" required/>
                   
                    </div>

                    <div class="auth-group">
                        <label>PASSWORD</label>
                        <input type="password" name="password" class="auth-field"placeholder="..........................." required/>
                    
                    </div>

                    <input type="checkbox"/> <span>Accept Terms and Conditions</span>
                   <div>
                    <button class="auth-btn">Sign up</button>
                    <p>Do you have Account? <span><a href="login.html" style="text-decoration: none;" >Login</a></span></p>
                    </div>
                </form>


            </div>

           </div>


          





</div>
</body>
</html>
